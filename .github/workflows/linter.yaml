name: Lint Code Base

on:
  push:
    branches: ["main", "dev"]
  pull_request:
    branches: ["main"]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Run Super Linter
        uses: github/super-linter@v4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

          # Full repo linting when pushing to main
          VALIDATE_ALL_CODEBASE: ${{ github.ref == 'refs/heads/main' && 'true' || 'false' }}
